<ion-view view-title="{{title}}">
    <ion-content class="im-wrapper">
        <div ng-repeat="d in dashboard">
            <div class="list card stable-bg">
                <div class="item item-avatar">
                    <img src="img/stvsen.jpg">
                    <h2 ng-bind-html="d.title.rendered"></h2>
                    <p><span ng-repeat="c in d.categories">{{categories[c]}}, </span></p>
                </div>
                <div class="item item-body">
                    <div ng-bind-html="d.content.rendered"></div>
                    <div class="avia_content" ng-if="d.avia_content">
                        <ion-slides options="options" slider="data.slider">
                            <ion-slide-page ng-repeat="src in d.avia_content">
                                <img ng-src="{{src}}" ng-click="API.FullScreenImage(src)">
                            </ion-slide-page>
                        </ion-slides>
                    </div>
                </div>

        </div>
