<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"> </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <!--<img src="img/logo.png" class="avatar motion spin fade">-->
            <div class="menu-bottom">
                
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <!--<ion-list>-->
            <!--    <ion-item nav-clear menu-close href="#/app/{{link}}" ng-repeat="(link, desc) in MenuObj">-->
            <!--        {{desc}}-->
            <!--    </ion-item>-->
            <!--</ion-list>-->
            <ion-list>
                <div ng-repeat="group in menuGroups">
                    <ion-item class="item-stable"
                            ng-class="{active: isGroupShown(group)}">
                        <span ng-click="goto(group)">{{group.name}}</span>
                        <i class="icon item-note" ng-click="toggleGroup(group)" ng-if="group.items" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                    </ion-item>
                    <ion-item nav-clear menu-close class="item-accordion"
                            ng-repeat="item in group.items"
                            ng-show="isGroupShown(group)"
                            ng-click="goto(item)">
                        &nbsp;&nbsp;{{item.name}}
                    </ion-item>
                </div>
          </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
