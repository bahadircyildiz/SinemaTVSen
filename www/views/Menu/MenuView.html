<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"> </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <div class="menu-bottom"></div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <div ng-repeat="group in menuGroups">
                    <ion-item class="item-stable"
                            ng-class="{active: isGroupShown(group)}"
                            ng-click="goto(group)"
                            style="white-space:normal !important;">
                        <span>{{group.name}}</span>
                        <div class="item-note" ng-click="toggleGroup(group, $event)" ng-if="group.items" style="width:20px;height:20px;">
                            <center>
                                <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>    
                            </center>
                        </div>
                    </ion-item>
                    <ion-item nav-clear menu-close class="item-accordion"
                            ng-repeat="item in group.items"
                            ng-show="isGroupShown(group)"
                            ng-click="goto(item)">
                        &nbsp;&nbsp;{{item.name}}
                    </ion-item>
                </div>
          </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
